<!DOCTYPE html>
<head>
<title>{% block title%}Tuber{% endblock%}</title>


{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
</body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#lol">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{%url 'music:index'%}">Tuber</a>
		</div>
		<div class="collapse navbar-collapse" id="lol">
			<ul class="nav navbar-nav">
				<li class="">
					<a href="{% url 'music:index'%}">
						<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Album
					</a>
				<li>
				<li class="">
					<a href="{% url 'music:songs' %}">
						<span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs
					</a>
				<li>
				<li class="">
					<a href="{% url 'music:create' %}">
						<span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>&nbsp;Videos
					</a>
				<li>
				<li class="">
					<a href="{% url 'music:docs' %}">
						<span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>&nbsp;Documents
					</a>
				<li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="{% url 'music:album-create'%}">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add album
					</a>
				<li>
				<li class="">
					<a href="">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
					</a>
				<li>
			</ul>

	</div>

</nav>
{% block body%}
{% endblock%}
</body>
</html>
