{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
</body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#lol">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Tuber</a>
		</div>
		<div class="collapse navbar-collapse" id="lol">
			
				
			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="{% url 'music:save' %}">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Register
					</a>
				<li>
				<li class="">
					<a href="/music/login">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Login
					</a>
				<li>
			</ul>

	</div>

</nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 ">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-sm-12">
							<h2>Login</h2>
						</div>
						<form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						{%for field in form %}
							<div class="form-group">
								<label class="control-label col-sm-2">{{field.label_tag}}</label>
								<div class="col-sm-10">{{field}}</div>
				
							</div>
						{% endfor %}<div class="col-sm-offset-2">
							<button type="submit" class="btn btn-success">Submit</button></div>
						</form>
					</div>
				<div>
			</div>
		</div>
	</div>
